version: 2

models:
  - name: stg_crm__customers
    description: "Staged customer data from the CRM source."
    columns:
      - name: customer_id
        description: "Unique identifier for each customer."
        data_type: integer
        tests:
          - unique
          - not_null
      - name: row_id
        description: "Unique identifier for each row in the source."
        data_type: integer
      - name: customer_name
        description: "Full name of the customer."
        data_type: varchar
      - name: first_name
        description: "First name of the customer."
        data_type: varchar
      - name: last_name
        description: "Last name of the customer."
        data_type: varchar
      - name: email_address
        description: "Email address of the customer."
        data_type: varchar
      - name: phone_number
        description: "Phone number of the customer."
        data_type: varchar
      - name: annual_income
        description: "Annual income of the customer."
        data_type: integer
      - name: city
        description: "City where the customer resides."
        data_type: varchar
      - name: marketing_consent_email
        description: "Indicates if the customer has consented to email marketing."
        data_type: varchar
      - name: marketing_consent_sms
        description: "Indicates if the customer has consented to SMS marketing."
        data_type: varchar
      - name: contact_preference
        description: "Customer's preferred method of contact."
        data_type: varchar
      - name: last_modified_date
        description: "The date when the customer record was last modified."
        data_type: date
      - name: operation_type
        description: "The type of operation (INSERT, UPDATE, DELETE)."
        data_type: varchar
